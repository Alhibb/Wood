<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - TimberTraders Inc.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Admin Dashboard</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="login.html" id="adminLink">Logout</a> 
      </nav>
    </header>

    <h2>Add New Products</h2>
    <form id="addProductForm" class="admin-form">
      <div>
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>
      </div>
      <div>
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select Product</option>
          <option value="Tough Lumber">Tough Lumber</option>
          <option value="Dimensional Lumber">Dimensional Lumber</option>
          <option value="Plywood">Plywood</option>
          <option value="MDF (Medium-density fibreboard)">MDF (Medium-density fibreboard)</option>
          <option value="Treated Lumber">Treated Lumber</option>
          <option value="Hardwood Lumber">Hardwood Lumber</option>
          <option value="Softwood Lumber">Softwood Lumber</option>
          <option value="Veneer">Veneer</option>
          <option value="Laminates">Laminates</option>
          <option value="Wood Flooring">Wood Flooring</option>
          <option value="Wood Paneling">Wood Paneling</option>
          <option value="Wood Beams">Wood Beams</option>
          <option value="Firewood">Firewood</option>
          <option value="Wood Mulch">Wood Mulch</option>
          <option value="Composite Lumber">Composite Lumber</option>
        </select>
      </div>
      <div>
        <label for="price">Price (in &#8358;):</label>
        <input type="number" id="price" name="price" placeholder="Enter price in Naira" required>
      </div>
      <div>
        <label for="stock">Number of Stock:</label>
        <input type="number" id="stock" name="stock" placeholder="Enter number of stock" required>
      </div>
      <button type="submit">Add Product</button>
    </form>

    <h2>Existing Products</h2>
    <div class="product-list" id="productList">
    </div>
  </div>

  <footer>
    <p>&copy; 2024 TimberTraders Inc. All rights reserved.</p>
  </footer>
  <script src="admin.js"></script>

  <script src="script.js"></script>
  <script src="preloader.js"></script>
</body>
</html>
